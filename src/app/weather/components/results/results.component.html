<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">City</th>
      <th scope="col">6 AM</th>
      <th scope="col">12 PM</th>
      <th scope="col">6 PM</th>
      <th scope="col">12 AM</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td scope="row">{{ message$ }}</td>
      <td scope="row" *ngFor="let forecasts of forecasts$ | async">
        {{ forecasts.temp }} &deg;</td>
    </tr>
 
  </tbody>
</table>
